logging.level.org.springframework.web=TRACE
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${PRODUCT_SERVICE_DATABASE_URL_LOCAL}
spring.datasource.username=${PRODUCT_SERVICE_DATABASE_USERNAME_LOCAL}
spring.datasource.password=${PRODUCT_SERVICE_DATABASE_PASSWORD_LOCAL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${USER_SERVICE_URL}
logging.level.org.springframework.security.*=TRACE
logging.level.org.springframework.web.*=TRACE
server.port=5000
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=mypass
spring.data.redis.timeout=60000
